---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | replace:'-',' ' }}</h1>
  </header>
  
  <div class="post-content">
  	{{ content }}
  </div>

	{% for post in site.categories[page.category] %}
		{% cycle 'add row' : '<div class="row">', nil, nil %}
			<div class="col-sm-4">
				<div class="preview-panel">
					<a href="{{ post.url }}" style="text-decoration: none;">
						<img style="width: 100%;" src="{{ post.preview }}">
						<div class="prev-post-title"><h3>{{ post.title }}</h3></div>
					</a>
			   </div>
			</div>
		{% cycle 'end row' : nil, nil, '</div>' %}
	{% endfor %}
	{% cycle 'end row' : nil, '</div>', '</div>' %}

</div>
