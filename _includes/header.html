<header class="site-header">

  <div class="wrap">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">home</a></li>
			  {% for page in site.pages %}
				{% if page.title %}
					{% unless page.layout == "category" %}
					<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
					{% endunless %}
				{% endif %}
			  {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </nav>

</header>
